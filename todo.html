<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <span>
          <i class="fa fa-search" aria-hidden="ture"></i> Todo list app</span
        >
      </div>
      <div class="wrap-list">
        <ol class="list">
          <li class="grey">
            <input type="checkbox" name="" id="" />
            <label for="">Go to Yoga</label>
          </li>

          <li class="">
            <input type="checkbox" name="" id="" />
            <label for="">Take Bath</label>
          </li>
          <li class="grey">
            <input type="checkbox" name="" id="" />
            <label for="">Learn Course</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for="">Do Coding</label>
          </li>
          <li class="grey">
            <input type="checkbox" name="" id="" />
            <label for="">Eve Walk</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for="">Have dinner</label>
          </li>
          <li class="grey">
            <input type="checkbox" name="" id="" />
            <label for="">Sleeping</label>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
